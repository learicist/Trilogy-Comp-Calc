<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Trilogy Compensation Calculator</title>
		<link 
			rel="stylesheet"
			href="main.css"
			type="text/css">
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">
		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous">
		</script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
			crossorigin="anonymous">
		</script>
	</head>
	
	<body>
		<div class="container-fluid">
			<div id="topRow" class="row">
				<div class="col-sm-6 titles" id="heading">
					<h2><span class="sop-heading">Compensation Calculator</span></h2>
				</div>
			</div>
		
			
			<div class="row calc-heading">				
				<div class="col-sm-6 titles" id="getDate">
					<h3 id="date"></h3>
				</div>
			</div>
			
			<div class="row">
				<div id="greeting" class="col-sm-8">
					<h5>Hi Friend!</h5>
					<h6>For 'Desired Salary', please enter the amount that would reflect the candidate's asking price for [waiting on James].</h6>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12" id="btnHouse">
					<div class="col-sm-4">
						<label>Desired Salary:</label>
						<input type="number" name="desiredSalary" id="desiredSalary">
					</div>
				
					<div class="col-sm-4">
						<label># of Days Left:</label>
						<input type="number" name="remainingClasses" id="remainingClasses">
					</div>
				
					<div class="col-sm-4">
						<label>Role:</label>
						<input type="radio" name="role" id="full" value="full">
						<label for="full">Full Time</label>
						<input type="radio" name="role" id="part" value="part">
						<label for="part">Part Time</label>
					</div>						
				</div>
			</div>
			
			<div class="row">
				<button id="calculate" class="btn calcBtn">Calculate</button>
			</div>
			
			<div class="row" id="results">
				<div class="calcBtn col-sm-2" id="totalDiv"></div>
			</div>
			
		</div>
		
		<script src="main.js"></script>
	
	
	</body>

</html>
